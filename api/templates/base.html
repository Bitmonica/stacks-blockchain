{% set site_name = 'Onename API' %}

<!doctype html>
<html class="no-js">
  <head>
	{% block head %}
	<title>{% block title %}{{ site_name }}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta charset="utf-8">

	<meta property="og:title" content=""/>
	<meta property="og:type" content="website"/>
	<meta property="og:url" content=""/>
	<meta property="og:image" content="" />
	<meta property="og:site_name" content='{{ site_name }}'/>
	<meta property="og:description" content=""/>

	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/docs.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

	<!-- SUPPORT FOR IE6-8 OF HTML5 ELEMENTS -->
	<!--[if lt IE 9]>
		  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	{% block scripts %}
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/angular.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/angular-route.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/app.js') }}"></script>
	{% endblock %}
	{% endblock %}
  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-default navbar-subtle">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='img/logo-onenameapi-bl.png') }}" style="max-height: 22px;">
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
	        <li>
              <a href="/signup">Sign up</a>
            </li>
            <li>
              <a href="/docs">Docs</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div style="margin-top: 60px;">
    {% block content %}
	{% endblock %}
	</div>

</body>
</html>
